<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caro Game Tree</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Caro Game</h1>
    <div id="settings">
        <button id="start-game">Reset game</button>
    </div>

    <h2>Nhập trạng thái bàn cờ</h2>
    <div class="board-container" id="board"></div>
    <div id="depth-container">
        <label for="max-depth">Độ sâu tối đa:</label>
        <input type="number" id="max-depth" value="10" min="1" max="20">
    </div>
    <button id="generate-tree">Generate game tree</button>

    <h2>Kết quả</h2>
    <div id="game-board"></div>

    <h2>Cây trò chơi</h2>
    <div id="tree"></div>
    
    

    <script src="learncaro.js"></script>
</body>
</html>
